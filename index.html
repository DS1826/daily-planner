<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>

<body>
  <!-- Work Day Header -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <br>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Daily Time Blocks -->
  <main class="container">
    
    <section class="row time-block">
      <div class="col-sm hour">
        9AM
      </div>
      <div id="9" class="col-sm-10 description">
        <textarea name="text-9am" id="text-9am" rows="2"></textarea>
      </div>
      <div class="col-sm saveBtn">
        <button id="btn-9" type="button" class="btn"><i class="fas fa-save fa-2x"></i></button>
      </div>
    </section>

    <section class="row time-block">
      <div class="col-sm hour">
        10AM
      </div>
      <div id="10" class="col-sm-10 description">

      </div>
    </section>

  </div>
