<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap CORE CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- Scheduler Header -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <br>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Daily Time Blocks -->
  <main class="container">
    
    <section class="row time-block">
      <div class="col-sm hour">
        9AM
      </div>
      <div id="0" class="col-sm-10 description" data-type="9">
        <textarea class="tasks" name="text-9am" id="text-9am" rows="2"></textarea>
      </div>
      <div class="col-sm saveBtn">
        <button id="zero" type="button btn-block" class="btn"><i class="fas fa-save fa-2x"></i></button>
      </div>
    </section>

    <section class="row time-block">
      <div class="col-sm hour">
        10AM
      </div>
      <div id="1" class="col-sm-10 description" data-type="10">
        <textarea class="tasks" name="text-10am" id="text-10am" rows="2"></textarea>
      </div>
      <div class="col-sm saveBtn">
        <button type="button" class="btn btn-block"><i class="fas fa-save fa-2x"></i></button>
      </div>
    </section>

    <section class="row time-block">
      <div class="col-sm hour">
        11AM
      </div>
      <div id="2" class="col-sm-10 description" data-type="11">
        <textarea class="tasks" name="text-11am" id="text-11am" rows="2"></textarea>
      </div>
      <div class="col-sm saveBtn">
        <button type="button" class="btn btn-block"><i class="fas fa-save fa-2x"></i></button>
      </div>
    </section>

    <section class="row time-block">
      <div class="col-sm hour">
        12PM
      </div>
      <div id="3" class="col-sm-10 description" data-type="12">
        <textarea class="tasks" name="text-12pm" id="text-12pm" rows="2"></textarea>
      </div>
      <div class="col-sm saveBtn">
        <button type="button" class="btn btn-block"><i class="fas fa-save fa-2x"></i></button>
      </div>
    </section>

    <section class="row time-block">
      <div class="col-sm hour">
        1PM
      </div>
      <div id="4" class="col-sm-10 description" data-type="13">
        <textarea class="tasks" name="text-13pm" id="text-13pm" rows="2"></textarea>
      </div>
      <div class="col-sm saveBtn">
        <button type="button" class="btn btn-block"><i class="fas fa-save fa-2x"></i></button>
      </div>
    </section>

    <section class="row time-block">
      <div class="col-sm hour">
        2PM
      </div>
      <div id="5" class="col-sm-10 description" data-type="14">
        <textarea class="tasks" name="text-14pm" id="text-14pm" rows="2"></textarea>
      </div>
      <div class="col-sm saveBtn">
        <button type="button" class="btn btn-block"><i class="fas fa-save fa-2x"></i></button>
      </div>
    </section>

    <section class="row time-block">
      <div class="col-sm hour">
        3PM
      </div>
      <div id="6" class="col-sm-10 description" data-type="15">
        <textarea class="tasks" name="text-15pm" id="text-15pm" rows="2"></textarea>
      </div>
      <div class="col-sm saveBtn">
        <button type="button" class="btn btn-block"><i class="fas fa-save fa-2x"></i></button>
      </div>
    </section>

    <section class="row time-block">
      <div class="col-sm hour">
        4PM
      </div>
      <div id="7" class="col-sm-10 description" data-type="16">
        <textarea class="tasks" name="text-16pm" id="text-16pm" rows="2"></textarea>
      </div>
      <div class="col-sm saveBtn">
        <button type="button" class="btn btn-block"><i class="fas fa-save fa-2x"></i></button>
      </div>
    </section>

    <section class="row time-block">
      <div class="col-sm hour">
        5PM
      </div>
      <div id="8" class="col-sm-10 description" data-type="17">
        <textarea class="tasks" name="text-17pm" id="text-17pm" rows="2"></textarea>
      </div>
      <div class="col-sm saveBtn">
        <button type="button" class="btn btn-block"><i class="fas fa-save fa-2x"></i></button>
      </div>
    </section>


  </main>

  </div>
  </div>

  <!-- Bootstrap, JQuery and Moment CORE JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="assets/script.js"></script>
</body>

</html>
